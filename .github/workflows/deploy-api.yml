name: CD - Deploy Somee

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore TMW2Play.Api.sln

      - name: Publish
        run: dotnet publish TMW2Play.Api/TMW2Play.Api.csproj -c Release -o publish

      - name: Replace API keys
        run: |
          sed -i "s|YOUR_STEAM_API_KEY|${{ secrets.STEAM_API_KEY }}|g" publish/appsettings.json
          sed -i "s|YOUR_GEMINI_API_KEY|${{ secrets.GEMINI_API_KEY }}|g" publish/appsettings.json
        
      - name: Deploy to Somee
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: 'backend/publish/'
          protocol: 'ftp'
          server-dir: ${{ secrets.SERVER_DIR }}
          dangerous-clean-slate: true