<!-- Header -->
<nav class="navbar bg-body-tertiary" data-bs-theme="dark">
  <div class="container" data-bs-theme="dark">
    <div class="col col-2">
      <a class="navbar-brand" href="#">
        <img src="assets/img/tmw2p.png" alt="Bootstrap" width="50" height="30">
      </a>
    </div>
    <div class="col col-8 m-auto text-center text-body-white">
      <i>{{ translationPrefix + 'fromGamerToGamers' | transloco }}</i>
    </div>
    <div class="col col-2 d-flex justify-content-end">
      <!-- language selector -->
      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-outline-primary" ngbDropdownToggle>
          <img [src]="selectedLanguageImg" [alt]="'language' | transloco">
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem (click)="setLanguage('pt-BR')"><img src="assets/img/pt-BR.png" alt="PortuguÃªs Brasil"></button>
          <button ngbDropdownItem (click)="setLanguage('en-US')"><img src="assets/img/en-US.png" alt="English US"></button>
        </div>
      </div>
      <!-- github logo -->
      <a class="d-lg-inline-block" [attr.title]="repoUrl" [href]="repoUrl" target="_blank">
        <img src="https://cdn.worldvectorlogo.com/logos/github-icon-1.svg" alt="Source code" width="30" height="30" />
      </a>
    </div>
  </div>
</nav>

<!-- Content -->
<div class="container container-content">
  <router-outlet />
</div>

<!-- Footer -->
<footer class="footer fixed-bottom border-top">
  <div class="col-md-12 d-flex">
    <span class="m-auto text-body-secondary">
      {{ translationPrefix + 'poweredBy' | transloco }}
      <a [href]="gitHubUrl" [title]="gitHubUrl" target="_blank"> Maikon Delduca</a>
    </span>
  </div>
</footer>
